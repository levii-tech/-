<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>simple calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator" id="calc">
            <input type="text" id="first" style="background-color: rgb(255, 255, 255);" disabled class="screen">
            <input type="button" id="zero" value="0" style="background-color: black;" data-num="0" class="btn">
            <input type="button" id="one" value="1" style="background-color: black;" data-num="1" class="btn">
            <input type="button" id="two" value="2" style="background-color: black;" data-num="2" class="btn">
            <input type="button" id="plus" value="+" style="background-color: rgb(101, 0, 0);" data-num="+" class="btn">
            <input type="button" id="three" value="3" style="background-color: black;" data-num="3" class="btn">
            <input type="button" id="four" value="4" style="background-color: black;" data-num="4" class="btn">
            <input type="button" id="five" value="5" style="background-color: black;" data-num="5" class="btn">
            <input type="button" id="minus" value="-" style="background-color: rgb(255, 0, 170);" data-num="-" class="btn">
            <input type="button" id="six" value="6" style="background-color: black;" data-num="6" class="btn">
            <input type="button" id="seven" value="7" style="background-color: black;" data-num="7" class="btn">
            <input type="button" id="eight" value="8" style="background-color: black;" data-num="8" class="btn">
            <input type="button" id="multy" value="*" style="background-color: rgb(63, 5, 255);" data-num="*" class="btn">
            <input type="button" id="nine" value="9" style="background-color: black;" data-num="9" class="btn">
            <input type="button" id="C" value="C" style="background-color: rgb(255, 2, 2);" data-num="C">
            <input type="button" id="equal" value="=" style="background-color: rgb(0, 255, 72);" data-num="=">
            <input type="button" id="divide" value="/" style="background-color: rgb(204, 255, 0);" data-num="/" class="btn">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
